{% extends 'base.html' %}
{% block content  %}

<form class="loginform">
  {{ form.csrf_token }}
  <div class="form-group">
    <label for="emaillabel">Email address</label>
    {{ form.username(class="form-control") }}
  </div>
  <div class="form-group">
    <label for="passsordlabel">Password</label>
    {{ form.password(class="form-control") }}
  </div>
    {{ form.submit(class="btn btn-primary btn-block") }}
  <a href="/signup" class="btn btn-success btn-block">Create an account</a>
  <a href="#" class="btn btn-info btn-block">Continue as guest</a>
</form>


{% endblock %}
