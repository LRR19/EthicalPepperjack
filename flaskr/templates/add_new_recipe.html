{% extends 'base.html' %}
{% block content  %}
<br>
<h2 style="text-align:center">Add A New Recipe</h2>
<form  action="create_recipe" method="post">
    <div class="form-group">
        <label for="recipe_name">Recipe Name</label>
        <input type="text" id="recipe_name" name="recipe_name" placeholder="Enter a recipe name">        
    </div>
    <div class="form-group">
        <label for="recipe_description">Description</label>
        <input type="text" name="recipe_description" id="recipe_description" placeholder="Description">       
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
