{% extends 'base.html' %}

{% block title %}Ethical Pepperjack - Add Ingredients{% endblock %}

{% block content %}

    <h2 style="text-align:center">Look up an Ingredient</h2>
    <br>

    <form action="add_ingredients" method="post">

        <div class="mx-auto" style="width: 1000px;">
            <label for="search_recipe">Enter an Ingredient</label>

            <input type="search" class="form-control" id="search-field"
                   aria-describedby="searchHelp" name="ingredient_name">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <br>

    <table class="table table-striped table-dark mx-auto" style="width: 1000px;">
        <thead>
        <tr>
            <th scope="col">Ingredient</th>
            <th scope="col">Ethical Concerns</th>
            <th scope="col"></th>
        </tr>
        </thead>

        {% for name in names %}
            <tbody>
            <tr>
                <td>{{ name.0 }}</td>
                <td>
                    <a href="/recipe_display?recipe_name={{name.0}}">
                        <button type="submit" class="btn btn-success">+</button>
                    </a>
                </td>
            </tr>
            </tbody>
        {% endfor %}

    </table>


{% endblock %}
